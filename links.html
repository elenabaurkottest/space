<!DOCTYPE html>
<html lang="en">
<!-- the head holds important information about the page (doesn't actually show on the page) -->
  <head>
    <title>Skeleton of an HTML Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="background-image"></div>
  <!-- this is the page header -->
    <header>
      <nav>
        <ul>
          <a class="nav-link" href="index.html">
            <li>Home</li>
          </a>
          <a class="nav-link" href="facts.html">
            <li>Space Facts</li>
          </a>
          <a class="nav-link" href="tourism.html">

          </a>
          <a class="nav-link" href="#">
            <li>Space Links</li>
          </a>
        </ul>
      </nav>
    </header>

  <!-- the "main" html element holds all of the main information on the page -->
    <main>
      <h1>Links to Learn more About Outer Space</h1>

      <section>
        <!--To do, create an unordered list with three links to info about space-->
        <ul>
          <a href="https://childwellbeing.asu.edu/SpaceFacts" target="_blank">
            <li>Facts about Space</li>
          </a>
          <a href="https://www.space.com/" target="_blank">
            <li>Space Website</li>
          </a>
        </ul>
      </section>

    </main>
  </body>
</html>
